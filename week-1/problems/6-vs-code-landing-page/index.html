<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>VsCode</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo-div">
          <img src="/icon.png" alt="vscode-icon" class="logo" />
          <h3>Visual Studio Code</h3>
        </div>
        <ul>
          <li>Docs</li>
          <li>Updated</li>
          <li>Blog</li>
          <li>API</li>
          <li>Extensions</li>
          <li>FAQ</li>
          <li>Github</li>
        </ul>
        <div class="input-div">
          <input placeholder="Search Docs" class="input-element" />
          <button class="btn-element">Download</button>
        </div>
      </nav>

      <div class="hero">
        <h1 align="center">Your code editor. <br />Redefined with AI.</h1>
        <div>
          <button class="hero-btn1">Download for Windows</button>
          <button class="hero-btn2">Get Copilot Free</button>
        </div>
      </div>

      <div class="image-section">
        <img
          src="https://code.visualstudio.com/assets/home/swimlane-chat-dark.webp"
          class="main-img"
        />
      </div>

      <div>
        <h1>100x<span style="color: rgba(12, 116, 236, 0.708)">Devs</span></h1>
      </div>
    </main>
  </body>
</html>
